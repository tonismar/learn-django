{% extends "base.html" %}

{% block conteudo %}
<img src="{{ MEDIA_URL }}foto.jpg" height="150" width="80"/>

{% for artigo in latest %}
    <div class="artigo">
        <a href="{% url blog.views.artigo artigo_id=artigo.id %}">
            <h2>{{ artigo.titulo }}</h2>
        </a>
        <div class="conteudo">
            Published {{ artigo.publicacao|timesince }}<br/>
            {{ artigo.conteudo }}
        </div>
    </div>
{% endfor %}

{% endblock %}
